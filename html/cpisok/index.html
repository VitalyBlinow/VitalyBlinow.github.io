<!DOCTYPE html>
<html lang="english">
  <head>
    <!-- Название проекта -->
    <title>exported project</title>
    <!-- Настройка масштабирования для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Кодировка документа -->
    <meta charset="utf-8" />
    <!-- Тег Twitter Card -->
    <meta property="twitter:card" content="summary_large_image" />
    <!-- Иконка сайта -->
    <link rel="icon" type="image/x-icon" href="public/figma1.ico" />

    <!-- Сброс стилей для браузера -->
    <style data-tag="reset-style-sheet">
      html { line-height: 1.15; } 
      body { margin: 0; } 
      * { box-sizing: border-box; border-width: 0; border-style: solid; } 
      p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; } 
      button { background-color: transparent; } 
      button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; } 
      button, select { text-transform: none; } 
      button, [type="button"], [type="reset"], [type="submit"] { -webkit-appearance: button; } 
      button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; } 
      button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus { outline: 1px dotted ButtonText; } 
      a { color: inherit; text-decoration: inherit; } 
      input { padding: 2px 4px; } 
      img { display: block; } 
      html { scroll-behavior: smooth; }
    </style>
    <!-- Стили по умолчанию -->
    <style data-tag="default-style-sheet">
      html {
        font-family: Noto Sans;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-theme-neutral-dark);
        background-color: var(--dl-color-theme-neutral-light);
        fill: var(--dl-color-theme-neutral-dark);
      }

      /* Стили боковой панели */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f1f1f1;
      }

      .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
    </style>
    <!-- Анимационные стили -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <!-- Шрифты -->
